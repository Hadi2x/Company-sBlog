            <h2>Fill the form to contact us</h2>
                <form> 
                   
                    <table>

                        <tr>
                            <td><label for="fname"> First Name :</label></td>
                            <td><input type="text" id="fname" name="fname" placeholder="Enter your First name" required><br></td>
                        </tr>
                        <tr>    
                                <td><label for="lname">Last Name :</label></td>
                                <td><input type="text" id="lname" name="lname" placeholder="Enter your Last name" required></td>
                        </tr>
                        <tr>
                            <td> <label for="email">Email :</label></td>
                            <td> <input type="email" id="email" name="email" placeholder="Enter your Email" required><br></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number :</label></td>
                            <td><input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required><br></td>
                        </tr>
                        <tr>
                            <td><label for="Comment">Comments :</label></td>
                            <td><textarea style="height: 200px; width: 600px;"  placeholder="You can type Anything..." id="Comment" name="Comment"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit" class="btn btn-primary"  value="Submit" onclick="thank()"></td>
                        </tr>
                    </table>
                    
                    
                </form>

     <script>
         function thank()
         {
             alert("Thanks for contacting us");
         }
